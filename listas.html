<!DOCTYPE html>
<head>
    <title>Listas</title>
</head>
<body>
    <h1>Ordered list</h1>
    <ol><!--Ordered List-->
        <li>Pimer elemento</li><!--List Item-->
        <li>Segundo elemento</li><!--List Item-->
            <ul>
                <li>algo</li><!--List Item-->
                <li>otra cosa</li><!--List Item-->
                <li>ultimo subelemento sin orden</li><!--List Item-->
            </ul>
        <li>Tercer element</li><!--List Item-->
    </ol><!--Ordered List-->
    

    <h1>Unordered List</h1>
    <ul><!--Unordered List-->
        <li>Manzana</li><!--List Item-->
        <li>Pera</li><!--List Item-->
        <li>Sandia</li><!--List Item-->
        <li>Melon</li><!--List Item-->
        <li>Tomate</li><!--List Item-->
    </ul>

</body>
</html>
